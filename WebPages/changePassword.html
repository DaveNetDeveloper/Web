	<script type="text/javascript">
		var url = new URL(window.location.href);// Obtener la URL actual
		var params = new URLSearchParams(url.search);// Crear un objeto URLSearchParams
		var parametro = params.get('email');// Obtener el valor de un parámetro específico por su nombre

		//alert("Parámetro [email]: " + parametro);
		console.log("Parámetro [email]: " + parametro);

	</script>

	<script type="text/javascript">

		function onClickBtnChangePassword() {

			const newPasswordParams = new Filtros();
			newPasswordParams.agregarElemento('email', parametro);

			var newPassword = getInputValueByName('password');

			calcularHash(newPassword)
				.then(hash => {
					newPasswordParams.agregarElemento('nuevaContraseña', hash);
					PatchByFilters('CambiarContraseña', newPasswordParams)
						.then(data => {

							console.log(data.correo);
							alert("Hola " + data.correo);

							enviarCorreo(data.correo, 4); // ContraseñaCambiada
							//redirectToPage('login.html');
						})
						.catch(error => {
							console.error('Error fuera de la función:', error);
							alert("Error en fetch: " + error);
						});
				})
				.catch(error => {
					console.error('Error al calcular el hash:', error);
					alert("Error al calcular el hash: " + error);
				});
		}

		const btnChangePassword = document.querySelector('button[name="btnChangePassword"]');
		btnChangePassword.addEventListener('click', onClickBtnChangePassword);

	</script>
