<!DOCTYPE html>
<html class="no-js" lang="es">
<head>
    <meta charset="utf-8" />
    <title>Register Confirmation</title>


    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="confirmación">
    <meta name="description" content="Página para la confirmación de la creación de la cuenta de usuario">
    <meta name='copyright' content='UOC'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="icon" href="img/favicon.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Nice Select CSS -->
    <link rel="stylesheet" href="./css/nice-select.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <!-- icofont CSS -->
    <link rel="stylesheet" href="./css/icofont.css">
    <!-- Slicknav -->
    <link rel="stylesheet" href="./css/slicknav.min.css">
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="./css/owl-carousel.css">
    <!-- Datepicker CSS -->
    <link rel="stylesheet" href="./css/datepicker.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="./css/animate.min.css">
    <!-- Magnific Popup CSS -->
    <link rel="stylesheet" href="./css/magnific-popup.css">

    <!-- Site CSS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">

    <script src="./js/libraries/utilities.js"></script>
    <script src="./js/services/correoController.js"></script>

</head>
<body>

    <!-- Preloader -->
    <div class="preloader">
        <div class="loader">
            <div class="loader-outter"></div>
            <div class="loader-inner"></div>

            <div class="indicator">
                <svg width="16px" height="12px">
                    <polyline id="back" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
                    <polyline id="front" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
                </svg>
            </div>
        </div>
    </div>
    <!-- End Preloader -->
    <!-- Header Area -->
    <header class="header">
        <div class="header-inner">
            <div class="container">
                <div class="inner" style="padding: 18px;">
                    <div class="row" style="margin-left: 48%;">
                        <div>
                            <div class="logo">
                                <a href="home-publica.html"><img src="img/logo.jpg" alt="#"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- End Header Area -->
    <!-- Start Section -->
    <section class="contact-us section" style="padding: 10% 0;">
        <div class="container">
            <div class="inner">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="contact-us-form">
                            <h5 name="h5Message" style="text-align: center;">Tu nueva cuenta se ha creado correctamente. Te hemos enviado un email a [emailParam] con un enlace para su activación.</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--/ End Section -->

    <script type="text/javascript">

        var url = new URL(window.location.href);// Obtener la URL actual
        var params = new URLSearchParams(url.search);// Crear un objeto URLSearchParams
        var parametro = params.get('email');// Obtener el valor de un parámetro específico por su nombre

        var message = document.getElementsByName('h5Message')[0];
        if (message) {
            // Obtener el contenido actual
            var contenidoOriginal = message.textContent;
            var nuevoContenido = contenidoOriginal.replace('[emailParam]', '[' + parametro + ']');
            message.textContent = nuevoContenido;
        }
        else {
            console.error('La etiqueta con el nombre "h5Message" no se ha encontrado.');
        }
    </script>

    <!-- Load Scripts -->
    <!-- jquery Min JS -->
    <script src="./js/jquery.min.js"></script>
    <!-- jquery Migrate JS -->
    <script src="./js/jquery-migrate-3.0.0.js"></script>
    <!-- jquery Ui JS -->
    <script src="./js/jquery-ui.min.js"></script>
    <!-- Easing JS -->
    <script src="./js/easing.js"></script>
    <!-- Color JS -->
    <script src="./js/colors.js"></script>
    <!-- Popper JS -->
    <script src="./js/popper.min.js"></script>
    <!-- Bootstrap Datepicker JS -->
    <script src="./js/bootstrap-datepicker.js"></script>
    <!-- Jquery Nav JS -->
    <script src="./js/jquery.nav.js"></script>
    <!-- Slicknav JS -->
    <script src="./js/slicknav.min.js"></script>
    <!-- ScrollUp JS -->
    <script src="./js/jquery.scrollUp.min.js"></script>
    <!-- Niceselect JS -->
    <script src="./js/niceselect.js"></script>
    <!-- Tilt Jquery JS -->
    <script src="./js/tilt.jquery.min.js"></script>
    <!-- Owl Carousel JS -->
    <script src="./js/owl-carousel.js"></script>
    <!-- counterup JS -->
    <script src="./js/jquery.counterup.min.js"></script>
    <!-- Steller JS -->
    <script src="./js/steller.js"></script>
    <!-- Wow JS -->
    <script src="./js/wow.min.js"></script>
    <!-- Magnific Popup JS -->
    <script src="./js/jquery.magnific-popup.min.js"></script>
    <!-- Counter Up CDN JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <!-- Google Map API Key JS -->
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyDGqTyqoPIvYxhn_Sa7ZrK5bENUWhpCo0w"></script>
    <!-- Gmaps JS -->
    <script src="./js/gmaps.min.js"></script>
    <!-- Map Active JS -->
    <script src="./js/map-active.js"></script>
    <!-- Bootstrap JS -->
    <script src="./js/bootstrap.min.js"></script>
    <!-- Main JS -->
    <script src="./js/main.js"></script>

</body>
</html>
